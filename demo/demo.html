<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>myjsonp</title>
    <script type="text/javascript" src="../myjsonp.js"></script>
    <script type="text/javascript" src="lib/prototype.js"></script>
    <script type="text/javascript">
        Event.observe(window, "load", function(){
            
            myjsonp("http://ajax.googleapis.com/ajax/services/search/web?v=1.0&q=jsonp", function(objData){

                var arrResults = objData.responseData.results,
                    elmUl = $("results");
                
                for(var i = 0; i < arrResults.length; i ++){
                    var elmLi = document.createElement("li"),
                        elmA = document.createElement("a");
                    
                    elmA.href = arrResults[i].url;
                    elmA.innerHTML = arrResults[i].titleNoFormatting;
                    
                    elmLi.appendChild(elmA);
                    elmUl.appendChild(elmLi);
                }
                
            });
            
        }, false);
    </script>
</head>
<body>
    <h1>MYJSONP - DEMO (with Google APIs)</h1>
    <ul id="results">
    </ul>
</body>
